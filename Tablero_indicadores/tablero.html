<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de indicadores</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <select id="indicador">
                    <option value="default">---Seleccione un indicador---</option>
                </select>
            </div>

        </header>
        
        <section class="indicator-description">
            <h2>Descripción del Indicador</h2>
            <p id="descripcion_indicador" ></p>
        </section>

        <section class="indicator-data">
            <table>
                <thead>
                    <tr>
                        <th>Lugar Nacional</th>
                        <th>Último Dato</th>
                        <th>Dato Nacional</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>12</td>
                        <td>9,798</td>
                        <td>752,748</td>
                    </tr>
                </tbody>
            </table>

            <div class="tab">
                <button class="tablinks" onclick="openCity(event, 'historico_chart')" id="defaultOpen">Histórico: Hidalgo</button>
                <button class="tablinks" onclick="openCity(event, 'nacional_chart')">Contexto Nacional</button>
              </div>
              
              <!-- Tab content -->
              <div id="historico_chart" class="tabcontent">
                <canvas class="chart" id="historico">
                </canvas>
              </div>
              
              <div id="nacional_chart" class="tabcontent">
                <canvas class="chart" id="nacional">
                </canvas>
              </div>


            <div class="indicator-footer">
                <div>Estado Nivel o Grado: Media</div>
                <div>Temporalidad: Semestral</div>
                <div>Último Dato: 2T 2024</div>
            </div>
        </section>
    </div>
    <script src="codigo.js"></script>
</body>
</html>
